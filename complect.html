<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言填写</title>
    <link rel="stylesheet" href="./css/complect.css" type="text/css">
    <link rel="stylesheet" href="./css/public.css">
</head>

<body>
    <div id="left-log">
        <div class="img1"></div>
        <div class="img2"></div>
    </div>
    <div id="list">
        <div id="right">
            <form action="home.html">
                <fieldset>
                    <legend>留言</legend>
                    <table border="1" id="play">
                        <tr>
                            <td>主题：</td>
                            <td>
                                <input type="text" size="30" maxlength="30">
                            </td>
                        </tr>
                        <tr>
                            <td>用户名：</td>
                            <td>
                                <input type="text" placeholder="请输入您的用户名">
                            </td>
                        </tr>
                        <tr>
                            <td>留言方式：</td>
                            <td>
                                <input type="radio" name="c1">QQ
                                <input type="radio" name="c1">微信
                                <input type="radio" name="c1">微博
                            </td>
                        </tr>
                        <tr>
                            <td>联系信息：</td>
                            <td><input type="text" placeholder="请输入您的QQ/微信/微博的号码" size="30"></td>
                        </tr>
                        <tr>
                            <td>留言内容：</td>
                            <td>
                                <textarea cols="30" rows="15" class="guesBook"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="发送" id="submit">
                                <input type="reset" value="重置">
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>

        <footer>
            <p>Copyright&copy;2021&nbsp;BLOG(博客)鄂ICP备</p>
            <p><span><img src="./images/Security.jpg" alt=""></span><span>联系方式：18460359263</span><span>&nbsp;&nbsp;邮箱：3037502828@qq.com</span></p>
        </footer>
        <script>
            var submit = document.getElementById('submit');
            submit.addEventListener('click', function() {
                alert('发送成功');
            });
        </script>
</body>

</html>
